<!DOCTYPE html>
<html>
<head>
<title>Apex Brain</title>
<style>
body {
  background: black;
  color: white;
  text-align: center;
  font-family: Arial;
}
#box {
  width: 150px;
  height: 150px;
  background: red;
  display: none;
  margin: 100px auto;
  cursor: pointer;
}
button {
  padding: 15px 30px;
  font-size: 18px;
}
</style>
</head>

<body>
<h1>ðŸ§  Apex Brain</h1>
<p id="status">Click Start</p>

<button onclick="startGame()">Start Neural Pulse</button>
<div id="box"></div>

<script>
let startTime;

function startGame() {
  document.getElementById("status").innerText = "Wait for green...";
  document.getElementById("box").style.display = "none";

  setTimeout(showBox, Math.random() * 3000 + 2000);
}

function showBox() {
  let box = document.getElementById("box");
  box.style.background = "lime";
  box.style.display = "block";
  startTime = new Date().getTime();
}

document.getElementById("box").onclick = function() {
  let reaction = new Date().getTime() - startTime;
  document.getElementById("status").innerText = "Reaction Time: " + reaction + " ms";
  this.style.display = "none";
};
</script>
</body>
</html>
